<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listas HTMl</title>
</head>
<body>
    <h1>Planetas não ordenados
        <ul>
            <li>Júpter</li>
            <li>Saturno</li>
            <li>Marte</li>
            <li>Urano</li>
            <li>Netuno</li>
            <li>Mercúrio</li>
            <li>Venus</li>
        </ul>
    </h1>
    <hr>
    <h2>Planetas ordenados
        <ol>
            <li>Mercúrio</li>
            <li>Venus</li>
            <li>Terra</li>
            <li>Marte</li>
            <li>Júpter</li>
            <li>Saturno</li>
            <li>Urano</li>   
            <li>Netuno</li>
        </ol>
    </h2>


</body>
</html>
