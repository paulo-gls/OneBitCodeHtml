<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa e tabela</title>
</head>

<body>
    <h3>O que deseja procurar?</h3>
    <form action="https://www.google.com/search">
        <label for="q">procure aqui o que desejas: </label>
        <input type="text" name="q" id="q" placeholder="Digite qualquer coisa...">
        <input type="submit" value="pesquisar">
    </form>
    <hr>
    <div id="p">
        <table border="1">
            <caption>Tabela de cryptoativos</caption>
            <thead>
                <tr>
                    <th>Criptomoedas</th>
                    <th>Sigla</th>
                    <th>Cotação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bitcoin</td>
                    <td>BTC</td>
                    <td>$37,826.19</td>
                </tr>
                <tr>
                    <td>etherium</td>
                    <td>ETH</td>
                    <td>$2,531.95</td>
                </tr>
                <tr>
                    <td>tether</td>
                    <td>USDT</td>
                    <td>$1.00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
</body>

</html>
