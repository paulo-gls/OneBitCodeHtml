<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Divs e span</title>
  </head>
  <body>
    <h1>Divs e span como usar</h1>
    <h2>Galáxias</h2>

    <div style="background-color: rgba(103, 118, 206, 0.883)">
      <p>Galáxia Andrômeda</p>
      <p>Galáxia <span style="background-color: darkred;">Olho Negro</span></p>
      <p>Galáxia do Cata-Vento</p>
    </div>
  </body>
</html>
