<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <div>
        <label for="name">Nome:</label>
        <input type="name" name="name" id="name">
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="password">- Password:</label>
        <input type="password" id="password" name="password" required min="8"></input>
    </div>
    <br>
    <div>
        <label for="birthday">Data de Nascimento </label>
        <input type="date" id="birthday" name="birthday">

        <label for="photo">- Foto:</label>
        <input type="file" id="photo" name="photo">
    </div>
    <br>
    <div>
        <label for="nacionality">Nacionalidade:</label>
        <select name="nacionality" id="nacionality">
            <option value="russian">Russo</option>
            <option value="brazilian">Brasileiro</option>
            <option value="french">Francês</option>
        </select>
        <label for="female">Gênero: F</label>
        <input type="radio" id="female" name="female" value="F">
        <label for="male"> M</label>
        <input type="radio" id="male" name="male" value="M">
    </div>
    <br>
    <div>
        Suas principais qualidades:<br>
        <label for="int"> Inteligência </label>
        <input type="checkbox" id="int" name="int"> |
        <label for="res"> Resiliência </label>
        <input type="checkbox" id="res" name="res"> |
        <label for="phy"> Preparo físico </label>
        <input type="checkbox" id="phy" name="phy"> |
        <label for="edu"> Educação </label>
        <input type="checkbox" id="edu" name="edu"> |
    </div>
    <br>
    <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta"></textarea>
    </div>
    <input type="submit" value="enviar">
</body>

</html>
