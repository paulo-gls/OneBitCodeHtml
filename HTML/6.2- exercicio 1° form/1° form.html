<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro L.D.A</title>
</head>

<body>
    <h2>Cadastro para a liga dos astronautas</h2>
    <form action="">
        <label for="fname">Nome:</label>
        <input type="text" id="fname" name="fname" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" required>
        <label for="">- Senha:</label>
        <input type="password" id="senha" name="senha" required min="8">
        <br><br>
        <label for="dn">Data de nascimento:</label>
        <input type="date" id="dn" name="dn" required>
        <label for="file">- Foto: </label>
        <input type="file" id="myfile" name="myfile" required>
        <br><br>
        <label for="">Nacionalidade:</label>
        <input type="text" id="lugar" autocomplete="on" required>
        <label for="gender">- Gênero:</label>
        <input type="radio" id="gender" name="gender" value="F" required>
        <label for="F">F</label>
        <input type="radio" id="gender" name="gender" value="M" required>
        <label for="M">M</label>
        <br><br>

        <label for="Inteligência"> Inteligência</label>
        <input type="checkbox" id="Inteligência" name="Inteligência" value="Inteligência"> |

        <label for="Resiliência"> Resiliência</label>
        <input type="checkbox" id="Resiliência" name="Resiliência" value="Resiliência"> |

        <label for="fisico"> Preparo Físico</label>
        <input type="checkbox" id="fisico" name="fisico" value="fisico"> |

        <label for="educacao"> Educação</label>
        <input type="checkbox" id="educacao" name="educacao" value="educacao"> |
        <br>
        <input type="text" id="pq" placeholder="Porque você gostaria de ser um astronauta?">

        <br><br>
        <input type="submit">
    </form>
</body>

</html>
